name: Get latest action on repo
on:
  schedule:
    - cron:  '*/15 * * * *'
  workflow_dispatch:
env:
  # Setting an environment variable with the value of a configuration variable
  UPSTREAM_REPO: ${{ vars.OTHER_REPO }}
  UPSTREAM_WF_NAME: ${{ vars.WF_NAME }}
  UPSTREAM_BRANCH: ${{ vars.BRANCH }}
  
jobs:
  get-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      - run: |
          mkdir -p ./action-run
      - name: Fetch action identifier
        run: |
          RUN_ID=`gh run --repo ${UPSTREAM_REPO} list --branch ${UPSTREAM_BRANCH} --workflow ${UPSTREAM_BRANCH} --json databaseId --jq .[0].databaseId`
          echo $RUN_ID > ./action-run/latest-action-run.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for modified files
        id: git-check
        run: |
          [[ -z "`git status --porcelain`" ]] && echo modified="false" || echo modified="true" >> $GITHUB_OUTPUT
      - name: Import GPG key
        if: steps.git-check.outputs.modified == 'true'
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
        id: import_gpg
      -   name: Git Auto Commit
          if: steps.git-check.outputs.modified == 'true'
          uses: stefanzweifel/git-auto-commit-action@v4.15.4
          with:
              commit_message: 'Updated latest release version'
              commit_options: -S
              commit_user_name: ${{ steps.import_gpg.outputs.name }}
              commit_user_email: ${{ steps.import_gpg.outputs.email }}
              commit_author: ${{ steps.import_gpg.outputs.name }} <${{ steps.import_gpg.outputs.email }}>
